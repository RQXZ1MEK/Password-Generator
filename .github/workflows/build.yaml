name: Build and Commit EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # pour pouvoir lancer manuellement

jobs:
  build:
    runs-on: windows-latest  # Windows pour faire l'exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile Passwdgen.py

      - name: Move EXE to repo folder
        run: |
          mkdir -Force build_output
          Copy-Item dist\Passwdgen.exe build_output\Passwdgen.exe

      - name: Commit EXE back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build_output/Passwdgen.exe
          git commit -m "Add built executable [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
